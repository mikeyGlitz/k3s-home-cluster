apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: linkerd-viz
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://metrics-kube-prometheus-st-prometheus.linkerd-viz.svc.cluster.local:9090
      isDefault: false
      jsonData:
        timeInterval: "5s"
      version: 1
      editable: true
    - name: Loki
      type: loki
      access: proxy
      editable: false
      default: true
      url: http://loki.logging:3100
      maximumLines: "300"
  grafana.ini: |-
    instance_name = grafana
    [server]
    root_url = %(protocol)s://%(domain)s:/grafana/
    [auth]
    disable_login_form = true
    [auth.anonymous]
    enabled = true
    org_role = Editor
    [auth.basic]
    enabled = false
    [analytics]
    check_for_updates = false
    [alerting]
    enabled = true
    [unified_alerting]
    enabled = true
    [panels]
    disable_sanitize_html = true
    [log]
    mode = console
    [log.console]
    format = text
    level = info
    [smtp]
    enabled = true
    host = sender-mail.mail-sender:587
    skip_verify = true
    from_address = grafana@haus.net
    from_name = Grafana
